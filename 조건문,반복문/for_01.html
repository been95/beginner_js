<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table { border-collapse: collapse; }
    </style>
</head>
<body>
    <script>
        document.gugudan("<table border>");
        document.gugudan("<tr>");
        for(let i = 2; i<=9; i++) {
            document.gugudan("<th>" + i + "단</th>");    
        }
        document.gugudan("</tr>");
        document.gugudan("<tr>");
        for(let i = 1; i <= 9; i++) {
            for(let j = 2; j<=9; j++) {
                document.gugudan("<td>" + j + "*" + i + "=" + i * j + "</td>");    
            }
            document.gugudan("</tr>");
        }
        document.gugudan("</table>");
        document.gugudan("<hr>");
    </script>
   

</body>
</html>
