<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(i + "<br>");
      }

      const fruits = ["바나나", "딸기", "오렌지", "apple", "melon"];
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }
      console.log("end");
    </script>
  </body>
</html>
