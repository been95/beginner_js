<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      	function remove(arr) {
			for(let i = 0; i < 2; i++) {
				arr.pop();
			}
		}

		let fruitArray1 = ["apple", "orange", "banana"];
		let fruitArray2 = ["pear", "melon", "peach", "cherry"];

		remove(fruitArray1);
		remove(fruitArray2);

		let fruitArray3 = fruitArray1.concat(fruitArray2); // 서로 다른 배열 병합 방법

		document.write(fruitArray3);

    </script>
</body>
</html>
