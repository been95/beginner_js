<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭하면 배경색 바꾸기</title>
    <style></style>
  </head>
  <body>
    <select>
      <option value="Thistle">Thistle</option>
      <option value="LightPink">LightPink</option>
      <option value="SteelBlue">SteelBlue</option>
    </select>
    <button type="button">컬러제출</button>
    <input type="text" />
    <script>
      const text = document.querySelector("select");
      const button = document.querySelector("button");
      const body = document.body;
      text.style.border = "2px solid plum";
      body.style.backgroundColor = text.value;
      button.addEventListener("click", (e) => {
        const usercolor = text.value;
        body.style.background = usercolor;
      });

      text.addEventListener("change", () => {
        body.style.background = text.value;
      });

      const input = document.querySelector("input");
      input.addEventListener("keyup", () => {
        console.log(input.value);
      });
    </script>
  </body>
</html>
