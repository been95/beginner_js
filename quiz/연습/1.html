<html>
  <head>
    <script language="JavaScript">
      let i = 9;
      function a() {
        if (i < 19) {
          i = i + 2;
        }
        document.all.myid.style.fontSize = i;
      }
    </script>
    <script language="JavaScript">
      var i = 11;
      function b() {
        if (i > 10) {
          i = i - 2;
        }
        document.all.myid.style.fontSize = i;
      }
    </script>
  </head>
  <body>
    <a href="#" onclick="b()">글자축소</a>
    <a href="#" onclick="a()">글자확대</a>
    <div id="myid">
      글자확대 및 글자축소 하기 자바스크립트입니다. 일케 된다는게 참 신기하죠? 그러나 <font style="font-family: 돋움; font-size: 9pt">여기는</font>
      안변하네요
    </div>
  </body>
</html>
