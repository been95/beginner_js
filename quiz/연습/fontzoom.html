<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *body {
        margin: 0;
      }

      #navbar {
        overflow: hidden;
        background-color: #099;
        position: fixed;
        top: 0;
        width: 100%;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 20px;
      }

      #navbar a {
        float: left;
        display: block;
        color: #666;
        text-align: center;
        padding-right: 20px;
        text-decoration: none;
        font-size: 17px;
      }

      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      #navbar a.active {
        background-color: #4caf50;
        color: white;
      }

      .main {
        padding: 16px;
        margin-top: 30px;
        width: 100%;
        height: 100vh;
        overflow: auto;
        cursor: grab;
        cursor: -o-grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
      }

      .main img {
        height: auto;
        width: 100%;
      }

      .button {
        width: 300px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <button type="button" onclick="zoomin()">Zoom In</button>
      <button type="button" onclick="zoomout()">Zoom Out</button>
    </div>

    <div class="main dragscroll">
      <img id="map" src="https://www.worldatlas.com/r/w960-q80/upload/b6/42/4b/provinces-of-south-korea-map.png" />
    </div>
  </body>
  <script>
    function zoomin() {
      const myImg = document.getElementById("map");
      const currWidth = myImg.clientWidth;
      if (currWidth == 2500) return false;
      else {
        myImg.style.width = currWidth + 100 + "px";
      }
    }

    function zoomout() {
      const myImg = document.getElementById("map");
      const currWidth = myImg.clientWidth;
      if (currWidth == 100) return false;
      else {
        myImg.style.width = currWidth - 100 + "px";
      }
    }
  </script>
</html>
