<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my_div">
      <span style="color: #8f5f5f">무슨과일 먹을래?</span>
    </div>
    <input type="button" value="banna" onclick="banna()" />
    <input type="button" value="apple" onclick="apple()" />
    <input type="button" value="origin" onclick="origin()" />

    <script>
      function banna() {
        const element = document.getElementById("my_div");
        element.innerHTML = '<div style="color:blue">바나나<div>';
      }

      function apple() {
        const element = document.getElementById("my_div");
        element.innerHTML = '<div style="color:blue">사과<div>';
      }

      function origin() {
        const element = document.getElementById("my_div");
        element.innerHTML = '<div style="color:blue">오렌지<div>';
      }
    </script>
  </body>
</html>
