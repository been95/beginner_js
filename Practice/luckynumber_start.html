<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/common.css" />
    <style>
      .wrap {
        padding: 50px 0;
        margin-bottom: 30px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .word {
        font-weight: 900;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>What is a correct number?</h1>
      <p class="word">HELLO</p>
    </div>

    <div class="buttons">
      <input type="text" class="text" placeholder="answer" />
      <button type="button" class="btn report">Submit</button>
      <button type="button" class="btn start">Start</button>
    </div>

    <script>
      const start = document.querySelector(".start");
      const text = document.querySelector(".text");
      const btn = document.querySelector(".report");
      const word = document.querySelector(".word");
      let number = 0;

      function makeNumber(num) {
        number = Math.floor(Math.random() * num) + 1;
        console.log(number);
        return number;
      }

      start.addEventListener("click", () => makeNumber(5));

      btn.addEventListener("click", (e) => {
        if(text.value === ""){
          alert("숫자를 입력해주세요")
        }else if(text.value == number) {
          word.innerHTML = `The luckynumber is ${number}. Congraturations!`;
        }else  {
          word.innerHTML = `Wrong Number, Try again~! `;
        }
      });
      

    </script>
  </body>
</html>
